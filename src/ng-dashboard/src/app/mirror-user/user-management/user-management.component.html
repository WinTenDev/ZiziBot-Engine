<h1>Mirror User</h1>

<div *ngIf="mirrorUser.length==0; else userDisplay">
  <p>Loading users...</p>
</div>

<ng-template #userDisplay>
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-raised-button (click)="loadUsers()">
        <mat-icon>refresh</mat-icon>
        <span>Refresh</span>
      </button>
      <span class="example-spacer"></span>
      <button mat-raised-button (click)="showAddUserDialog()">
        <mat-icon>add</mat-icon>
        <span>Add User</span>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-grid-list cols="{{desired_columns}}" rowHeight="70px">
    <mat-grid-tile *ngFor="let user of mirrorUser">
      <div>
        <div>
          <mat-icon class="delete-icon" (click)="deleteUser(user.userId)">close</mat-icon>
        </div>
        <div>
          {{user.userId}}
        </div>
        <div>
          {{user.expireAt}}
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>
