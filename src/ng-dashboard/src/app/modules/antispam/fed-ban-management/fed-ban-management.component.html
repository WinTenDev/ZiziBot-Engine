<h1 class="mat-title">FedBan Management</h1>
<section>
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="onRefresh()">Refresh</button>
    <button mat-raised-button color="primary" (click)="showAddUserDialog()">Add</button>
  </div>
</section>
<div class="2xl:container w-full h-5/6 px-1">
  <ag-grid-angular
    class="ag-theme-balham-dark h-full w-full"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData$ | async"
    [rowSelection]="'multiple'"
    [animateRows]="true"
    (cellClicked)="onCellClicked($event)"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
