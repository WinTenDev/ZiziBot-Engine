<h1 mat-dialog-title>
  Add Ban User
  <button mat-icon-button class="float-right top-3" matTooltip="Close" mat-dialog-close cdkFocusInitial>
    <mat-icon fontIcon="close"></mat-icon>
  </button>
</h1>
<div mat-dialog-content>
  <form [formGroup]="formOptions" novalidate>
    <mat-form-field appearance="fill">
      <mat-label>Telegram User Id</mat-label>
      <input formControlName="userId" type="number" matInput>
      <div *ngIf="formOptions.controls['userId'].errors">UserId is required</div>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Additional notes</mat-label>
      <textarea formControlName="content" matInput [rows]="3"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="saveBan()">Save</button>
</div>
