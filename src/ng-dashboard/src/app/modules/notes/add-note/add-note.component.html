<h1 mat-dialog-title>
    Add Note
    <button mat-icon-button class="float-right top-3" matTooltip="Close" mat-dialog-close cdkFocusInitial>
        <mat-icon fontIcon="close"></mat-icon>
    </button>
</h1>
<div mat-dialog-content>
    <form action="" [formGroup]="formOptions">
        <mat-form-field appearance="fill">
            <mat-label>Slug note (min 3 character)</mat-label>
            <input formControlName="slug" matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Additional notes</mat-label>
            <textarea formControlName="content" matInput></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>File id</mat-label>
            <input formControlName="fileId" matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Button markup</mat-label>
            <textarea formControlName="buttonMarkup" matInput></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="saveNote()">Save</button>
</div>
