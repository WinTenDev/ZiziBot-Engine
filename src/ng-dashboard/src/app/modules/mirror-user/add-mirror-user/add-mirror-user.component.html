<h1 mat-dialog-title>Add Mirror User</h1>
<div mat-dialog-content>
    <form action="" [formGroup]="formOptions">
        <mat-form-field appearance="fill">
            <mat-label>Telegram UserId</mat-label>
            <input formControlName="userId" matInput type="number">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Month duration</mat-label>
            <input formControlName="monthDuration" matInput type="number">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Additional notes</mat-label>
            <textarea formControlName="additionalNote" matInput></textarea>
        </mat-form-field>
    </form>
    <div *ngIf="data">
        <table border="1px">
            <thead>
            <td>Field</td>
            <td>Value</td>
            </thead>
            <tr *ngFor="let x of data| keyvalue">
                <td>{{x.key}}</td>
                <td>{{x.value}}</td>
            </tr>
        </table>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="saveUser()">Save</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
</div>
